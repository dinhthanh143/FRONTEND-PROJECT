<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=42dot+Sans:wght@300..800&family=Bebas+Neue&family=Epilogue:ital,wght@0,100..900;1,100..900&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href>
        <link rel="stylesheet" href="../Css Files/dashboard.css">
        <link rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
        <link rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
            <script>
     (function () {
      const darkModeToggle = JSON.parse(localStorage.getItem("darkModeToggle"));
      if (darkModeToggle === "dark") {
        document.documentElement.classList.add("dark-mode");
      } else {
        document.documentElement.classList.remove("dark-mode");
      }
    })();
            </script>
    </head>
    <body >
        <div class="overlay" id="overlay"></div>
        <header>
            <span id="toHome">Quản Lý Dự Án</span>
            <nav>
                <ul class="navList">
                    <li id="myProject">Dự Án</li>
                    <li>Nhiệm Vụ Của Tôi</li>
                    <li id="logOut">Đăng Xuất</li>
                    <li ><i class="fa-solid fa-moon"></i></li>
                </ul>  
            </nav>
        </header>
        <main>
            <section class="container">
                <h1>Quản Lý Dự Án Nhóm</h1>
                <div class="options">
                    <button class="add">+ Thêm Dự Án</button>
                    <input type="text" class="search"
                        placeholder="Tìm kiếm dự án">
                </div>
                <h2>Danh Sách Dự Án</h2>
                <table>
                    <tr class="tHead">
                        <td class="td1">ID</td>
                        <td class="td2">Tên Dự Án</td>
                        <td class="td3">Hành Động</td>
                    </tr>

                </table>
            </section>
            
            <section class="paginitionContainer">
                <nav aria-label="Page navigation example">
                    <ul class="pagination">
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Previous">
                                <span aria-hidden="true">&laquo;</span>
                            </a>
                        </li>
                        <li class="page-item"><a class="page-link"
                                href="#">1</a></li>
                        <li class="page-item"><a class="page-link"
                                href="#">2</a></li>
                        <li class="page-item"><a class="page-link"
                                href="#">3</a></li>
                        <li class="page-item">
                            <a class="page-link" href="#" aria-label="Next">
                                <span aria-hidden="true">&raquo;</span>
                            </a>
                        </li>
                    </ul>
                </nav>
            </section>

        </main>
        <footer>
            © 2025 Team management. All rights reserved.
        </footer>
        <!-- modal them sua  -->
        <section class="fixAddModal fixAdd">
            <div class="modalTitle">
                <p>Thêm/Sửa dự án</p>
                <i class="fa-solid fa-xmark" id="cancel1"></i>
            </div>
            <div class="modalContent">
                <div class="container">
                    <label for="taskName">Tên dự án</label>
                    <input type="text" id="taskName" class="taskNameInput">
                    <span class="modalInvalid addFixInvalid"></span>
                    <label for="description">Mô tả dự án</label>
                    <textarea name id="description"></textarea>
                    <span class="modalInvalid addFixInvalid"></span>
                </div>
            </div>
            <div class="modalOptions">
                <div class="optionsContainer">
                    <button class="cancel fixAddCancel">Huỷ</button>
                    <button class="save">Lưu</button>
                </div>

            </div>
        </section>
        <!-- modal sua  -->
        <section class="fixAddModal fixOnly">
            <div class="modalTitle">
                <p>Thêm/Sửa dự án</p>
                <i class="fa-solid fa-xmark" id="cancel3"></i>
            </div>
            <div class="modalContent">
                <div class="container">
                    <label for="taskName">Tên dự án</label>
                    <input type="text" id="taskName" class="newTask taskNameInput">
                    <span class="modalInvalid addFixInvalid fixInvalid"></span>
                    <label for="description ">Mô tả dự án</label>
                    <textarea name id="description" class="newDesc"></textarea>
                    <span class="modalInvalid addFixInvalid fixInvalid"></span>
                </div>
            </div>
            <div class="modalOptions">
                <div class="optionsContainer">
                    <button class="cancel fixOnlyCancel">Huỷ</button>
                    <button class="saveFix">Lưu</button>
                </div>

            </div>
        </section>
        <!-- modal xoa -->
        <section class="fixAddModal modalDelete">
            <div class="modalTitle">
                <p>Xác nhận xoá</p>
                <i class="fa-solid fa-xmark" id="fa-xmark2"></i>
            </div>
            <div class="delete_content">
                <p>Bạn có chắc chắn muốn xoá dự án này?</p>
            </div>
            <div class="modalOptions">
                <div class="optionsContainer">
                    <button class="cancel deleteCancel">Huỷ</button>
                    <button class="deleteTask">Xoá</button>
                </div>
            </div>
        </section>

        <script src="../Js Files/dashboard.js"></script>
        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    </body>
</html>
